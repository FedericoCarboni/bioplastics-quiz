<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Fr3ddy">
    <title>BioPlastics Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!-- Master CSS -->
    <link rel="stylesheet" type="text/css" href="../css/master.css">
  </head>
  <body>
    <main role="main">
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" onclick="">Altre lingue <span class="caret"></span></button>
        <ul class="dropdown-menu text-center">
          <li class="dropdown-item" style="background-color: #fff;"><a href="https://federicocarboni.github.io/bioplastics-quiz/">English</a></li>
        </ul>
      </div>
      <div class="container text-center" id="question">
        <h1 id="question-header"></h1>
        <h4 class="text-muted" id="question-index"></h4>
        <hr>
        <div id="question-options">
          <div class="question-option">
            <button class="btn btn-primary" id="a" type="button" onclick="check('a');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="b" type="button" onclick="check('b');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="c" type="button" onclick="check('c');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="d" type="button" onclick="check('d');"></button>
          </div>
        </div>
        <br>
        <div class="text-white" id="description">
        </div>
        <br>
        <button class="btn" id="next-question" type="button" onclick="next();"></button>
      </div>
      <div class="container text-center hidden" id="score">
        <!-- The score number -->
      </div>
    </main>
    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/italiano.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Federico Carboni, Francesco Di Cesare, Davide Basile">
    <title>BioPlastics Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS file for the project -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <!-- Quiz CSS file for the project -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quiz.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <main role="main">
      <div class="container" id="question">
        <h1 id="question-header"></h1>
        <h4 class="text-muted" id="question-index"></h4>
        <hr>
        <button type="button" class="btn btn-primary" id="hint" onclick="hint();" title="Clicca per un aiuto">Hint</button>
        <div id="question-options">
          <div class="question-option">
            <button class="btn btn-primary" id="a" type="button" onclick="check('a');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="b" type="button" onclick="check('b');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="c" type="button" onclick="check('c');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="d" type="button" onclick="check('d');"></button>
          </div>
        </div>
        <br>
        <div class="text-white" id="description">
          <h3 id="description-header"></h3>
          <p id="description-body"></p>
        </div>
        <br>
        <button class="btn" id="next-question" type="button" onclick="next();"></button>
        <form id="finish" method="post" class="hidden">
          <input id="finish-btn" type="button" value="submit" text="Finish" class="btn">
        </form>
      </div>
      <div class="container text-center hidden" id="score">
        <h1 id="score-header"><!-- The score of it --></h1>
        <hr>
        <div>
          <p class="text-muted" id="score-description"><!-- The score's description --></p>
        </div>
        <!-- The score number -->
      </div>
    </main>
    <footer>
      <div class="footer text-center">
        <hr>
        <p class="text-muted">This website is made by Federico Carboni, HTML, CSS and JavaScript (functionality), Francesco Di Cesare, creative mind and content maker and Davide Basile, art designer.</p>
        <p class="text-muted">These web pages are built using <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>, <a href="https://jquery.com/" target="_blank">jQuery</a> and <a href="https://popper.js.org/" target="_blank">Popper.js</a>. The source code is available on <a href="https://github.com/FedericoCarboni/bioplastics-quiz" target="_self">GitHub</a>.</p>
      </div>
    </footer>
    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/quiz-en-EU.js') }}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BioPlastics Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS file for the project -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.min.css') }}">
    <!-- Quiz CSS file for the project -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quiz.min.css') }}">
    <!-- Setting Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <main role="main">
      <!-- Container for the question -->
      <div class="container" id="question">
        <h1 id="question-header"><!-- The question text --></h1>
        <h4 class="text-muted" id="question-index"><!-- The question index i.e. 'Question 3' --></h4>
        <hr>
        <!-- This will trigger the hint() method of the quiz -->
        <button type="button" class="btn btn-primary" id="hint" onclick="quiz.hint();" title="Click for help">Hint</button>
        <div id="question-options">
          <div class="question-option">
            <button class="btn btn-primary" id="a" type="button" onclick="quiz.check('a');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="b" type="button" onclick="quiz.check('b');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="c" type="button" onclick="quiz.check('c');"></button>
          </div>
          <div class="question-option">
            <button class="btn btn-primary" id="d" type="button" onclick="quiz.check('d');"></button>
          </div>
        </div>
        <br>
        <div class="text-white" id="description">
          <h3 id="description-header"><!-- This will be the header of the question description --></h3><hr>
          <p id="description-body"><!-- This will be the description of the question --></p>
        </div>
        <br>
        <!-- 'Next' button -->
        <button class="btn" id="next-question" type="button" onclick="quiz.next();"></button>
        <!-- Result form -->
        <form id="submit" action="result/" method="post" class="hidden">
          <!-- This is the hidden field that will contain the score of the quiz -->
          <input type="hidden" id="submit-score" name="score">
          <!-- The 'Finish' button -->
          <input type="submit" id="submit-btn" value="Finish" class="btn">
        </form>
      </div>
    </main>
    <footer>
      <div class="footer text-center">
        <hr>
        <p class="text-muted">This website is made by Federico Carboni, HTML, CSS and JavaScript (functionality), Francesco Di Cesare, creative mind and content maker and Davide Basile, art designer.</p>
        <p class="text-muted">These web pages are built using <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>, <a href="https://jquery.com/" target="_blank">jQuery</a> and <a href="https://popper.js.org/" target="_blank">Popper.js</a>. The source code is available on <a href="https://github.com/FedericoCarboni/bioplastics-quiz" target="_self">GitHub</a>.</p>
      </div>
    </footer>
    <!-- jQuery, Popper.js and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/quiz.min.js') }}" crossorigin="anonymous"></script>
    <script>
      var quiz = new Quiz('{{ "" + quiz|tojson|safe }}');
      quiz.populate();
    </script>
  </body>
</html>

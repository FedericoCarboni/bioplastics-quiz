<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BioPlastics Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS file for the project -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.min.css') }}">
    <!-- Setting Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <main role="main">
      <div class="container">
        <h1 id="score">You scored {{ score }}</h1>
        <hr>
        <div class="chart">
          <canvas id="chart"></canvas>
        </div>
        <div class="chart">
          <canvas id="line-chart"></canvas>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer text-center">
        <hr>
        <p class="text-muted">This website is made by Federico Carboni, HTML, CSS and JavaScript (functionality), Francesco Di Cesare, creative mind and content maker and Davide Basile, art designer.</p>
        <p class="text-muted">These web pages are built using <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>, <a href="https://jquery.com/" target="_blank">jQuery</a> and <a href="https://popper.js.org/" target="_blank">Popper.js</a>. The source code is available on <a href="https://github.com/FedericoCarboni/bioplastics-quiz" target="_self">GitHub</a>.</p>
      </div>
    </footer>
    <!-- jQuery, Popper.js and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script>
      if(window.history.replaceState)window.history.replaceState(null,null,window.location.href);
      Chart.defaults.global.tooltips.cornerRadius = 3;
      Chart.defaults.global.tooltips.intersect = false;
      var result = Number('{{ score }}');
      var average = Number('{{ average }}');
      var ctx = document.getElementById('chart');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['You', 'Average'],
          datasets: [{
            label: 'Score',
            data: [result, average],
            backgroundColor: [
              (result >= 6) ? '#28a745' : (result > 4) ? '#ffc107' : '#dc3545',
              '#6c757d'
            ]
          }]
        },
        options: {
          legend: {
            display: false
          },
          tooltips: {
            enabled: true
          },
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                min: 0,
                max: 10
              }
            }]
          }
        }
      });
      var chartData = JSON.parse('{{ "" + chart_data|tojson|safe }}');
      var ctx = document.getElementById('line-chart');
      var lineChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          responsive: true,
          legend: {
            display: false
          },
          tooltips: {
            enabled: true,
            callbacks: {
                labelColor: function(tooltipItem, chart) {
                  return {
                    backgroundColor: '#007bff'
                  };
                }
              }
          },
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                min: 0,
                max: 10
              }
            }]
          }
        }
      });
    </script>
  </body>
</html>
